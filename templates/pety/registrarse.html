{% extends 'base/base.html' %}
{% block content %}
    <main>
      <center>
        <h5>¡Forma parte de la comunidad Pety!</h5>
        <br>
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="col s4"></div>
              <div class="input-field col s4">
                <i class="material-icons prefix">account_circle</i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">Nombre Completo</label>
              </div>
            </div>
          </form>
        </div>
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="col s4"></div>
              <div class="input-field col s4">
                <i class="material-icons prefix">home</i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">Dirección</label>
              </div>
            </div>
          </form>
        </div>
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="col s4"></div>
              <div class="input-field col s4">
                <i class="material-icons prefix">email</i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">Email</label>
              </div>
            </div>
          </form>
        </div>
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="col s4"></div>
              <div class="input-field col s4">
                <i class="material-icons prefix">lock</i>
                <input id="validar_contraseña" type="password" class="validate">
                <label for="icon_prefix">Contraseña</label>
              </div>
            </div>
          </form>
        </div>
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="col s12">
                <i class="material-icons prefix">lock_open</i>
                <div class="input-field inline">
                  <input id="validar_contraseña" type="password" class="validate">
                  <span class="helper-text" data-error="wrong" data-success="right">Repetir contraseña</span>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="row">
          <div class="col s8"></div>
          <div class="row">
            <div class="col s12" align="center">
              <button class="btn waves-effect waves-light" type="submit" name="action">Registrarse
                <i class="material-icons right">send</i>
              </button>
            </div>
          </div>
        </div>
      </center>
    </main>
{% endblock %}
